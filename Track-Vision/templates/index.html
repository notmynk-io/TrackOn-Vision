<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceRecon - Real-Time Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>FaceRecon</h1>
            <p>Real-Time Face Recognition System</p>
        </header>

        <div class="main-content">
            <!-- Left Panel: Controls -->
            <div class="control-panel">
                <div class="card">
                    <h2>1. Upload Reference Photo</h2>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileInput">Select Photo:</label>
                            <input type="file" id="fileInput" name="file" accept="image/*" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tolerance">Match Tolerance:</label>
                            <input type="range" id="tolerance" name="tolerance" min="0.4" max="0.7" step="0.05" value="0.6">
                            <span id="toleranceValue">0.6</span>
                            <small>Lower = Stricter matching</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Upload & Process</button>
                    </form>
                    <div id="uploadStatus" class="status-message"></div>
                </div>

                <div class="card">
                    <h2>2. Camera Setup</h2>
                    <div class="form-group">
                        <label>Camera Type:</label>
                        <select id="cameraType">
                            <option value="webcam">Webcam</option>
                            <option value="ip">IP Camera</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="ipUrlGroup" style="display: none;">
                        <label for="ipUrl">IP Camera URL:</label>
                        <input type="text" id="ipUrl" placeholder="rtsp://username:password@ip:port/stream">
                        <small>Example: rtsp://admin:pass@192.168.1.100:554/stream</small>
                    </div>
                    
                    <button id="startCameraBtn" class="btn btn-success">Start Camera</button>
                    <button id="stopCameraBtn" class="btn btn-danger" disabled>Stop Camera</button>
                    <div id="cameraStatus" class="status-message"></div>
                </div>

                <div class="card">
                    <h2>3. Controls</h2>
                    <button id="toggleProcessingBtn" class="btn btn-warning" disabled>Start Processing</button>
                    <button id="getStatsBtn" class="btn btn-info">Show Statistics</button>
                    <button id="resetStatsBtn" class="btn btn-secondary">Reset Stats</button>
                </div>

                <div class="card" id="statsCard" style="display: none;">
                    <h2>Statistics</h2>
                    <div id="statsContent"></div>
                </div>
            </div>

            <!-- Right Panel: Video Feed -->
            <div class="video-panel">
                <div class="video-container">
                    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
                </div>
                <div class="video-info">
                    <span class="status-badge" id="processingStatus">Idle</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
